<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employees</title>

    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <h1>Employees</h1>

        <p>
            <a href="/employeeEdit" th:href="@{/employeeEdit}">Create</a>
        </p>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.id}">1</td>
                    <td th:text="${employee.firstName}">Test</td>
                    <td>
                        <a href="/employeeEdit/1" th:href="@{/employeeEdit/__${employee.id}__}">Edit</a>
                        <a href="/employeeDelete/1" th:href="@{/employeeDelete/__${employee.id}__}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
